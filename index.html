<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
	<div class='logo'><h1></h1></div>
    <div class='header'>
		<h1>Baierl Auto Specials</h1>
	</div>
    <div class='search-bar'>
		<button class='newsearch active'>New</button> 
		<button class='usedsearch'>Used</button>
	</div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li>
		<a href="#employees/{{this.id}}">
			<img id='image' src='{{img}}' class='carTImg' />
			{{this.title}}<br/>
			NOW ${{this.isprice}}<br />
			WAS ${{this.wasprice}}
		</a>
	</li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Special</h1></div>
    <div class='details'>
    <img id='image' src='{{img}}' class='carDImg' />
    <h1>{{title}}</h1>
    <h2>NOW: ${{isprice}} WAS ${{wasprice}}</h2>
    <span class="location"></span>
    <ul>
	<li class='bullet'>VIN : {{vin}}</li>
	<li class='bullet'>{{bullet1}}</li>
	<li class='bullet'>{{bullet2}}</li>
	<li class='bullet'>{{bullet3}}</li>
	<li class='bullet'>{{bullet4}}</li>
	<li class='bullet'>{{bullet5}}</li>
	<li class='bullet'>Stock # : {{stock}}</li>
    <li><a href="tel:{{officePhone}}">Call : {{officePhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">Text : {{cellPhone}}</a></li>
    <!--/*<li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>*/-->
    </ul>
    </div>
</script>


<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
